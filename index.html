<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="mainDiv">
			<div id="gameDiv">
				<h1 id="title">Tic Tac Toe</h1>
				<div class="playerDiv" id="player1div">
					<label id="label1"></label>
					<input
						class="inputPlayer"
						id="player1"
						type="text"
						placeholder="player 1 (x)"
						autocomplete="off"
						autofocus="true"
					/>
					<button class="okBtn" id="okBtn1">submit</button>
					<!-- <label id="arrow">⇦</label> -->
				</div>

				<br />
				<div class="playerDiv" id="player2div">
					<label id="label2"></label>
					<input
						class="inputPlayer"
						id="player2"
						type="text"
						placeholder="player 2 (o)"
						autocomplete="off"
					/>
					<button class="okBtn" id="okBtn2">submit</button>
				</div>

				<br />
				<div id="cellContainer">
					<div cellIndex="0" class="cell"></div>
					<div cellIndex="1" class="cell"></div>
					<div cellIndex="2" class="cell"></div>
					<div cellIndex="3" class="cell"></div>
					<div cellIndex="4" class="cell"></div>
					<div cellIndex="5" class="cell"></div>
					<div cellIndex="6" class="cell"></div>
					<div cellIndex="7" class="cell"></div>
					<div cellIndex="8" class="cell"></div>
				</div>
				<div id="textBlock">
					<h2 id="messageText"></h2>
				</div>
				<button id="restartBtn">↻Restart</button>

				<audio id="SFX" class="sounds" src="/TicTacToe/sfx.mp3"></audio>
				<audio id="SFX2" class="sounds" src="/TicTacToe/sfx2.mp3"></audio>
				<audio id="SFX3" class="sounds" src="/TicTacToe/sfx3.mp3"></audio>
				<audio id="winner" src="/TicTacToe/winner.mp3"></audio>
			</div>
		</div>
	</body>
</html>
